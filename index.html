<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total">Total: </small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button id="searchtitle">Search By Title</button>
                    <button id="searchcategory">Search By Categroy</button>
                </div>
            </div>
            <div class="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
